<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            font-family: Arial, sans-serif;
        }

        .top-left {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            font-size: 20px;
        }

        .center-text {
            background-color: #333;
            color: white;
            padding: 20px 40px;
            border: 2px solid grey;
            text-align: center;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="top-left">Error 404</div>
    <div class="center-text">
        Error 404<br>
        You do not have access
    </div>
</body>
</html>
